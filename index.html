<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Curso Angular JS</title>
	</head>
	<body>
		<h1>Hola AngularJS!</h1>
		<p ng-init="nombre='mundo'">Hola, {{nombre}}</p>

		<p><span ng-repeat="num in [1,2,3,4]">{{num}}</span></p>
	</body>
	<footer>
		<script src="vendor/angular.js"></script>
	</footer>
</html>
